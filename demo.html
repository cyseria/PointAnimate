<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - interactive particles</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            color: #ffffff;
            background-color: #000000;
            margin: 0px;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
            font-weight: bold;
        }

        a {
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div class="tools">
        <div class="stats-wrap"></div>
    </div>

    <script type="x-shader/x-vertex" id="vertexshader">

        attribute float size; attribute vec3 customColor; varying vec3 vColor; void main() { vColor = customColor; vec4 mvPosition
        = modelViewMatrix * vec4( position, 1.0 ); gl_PointSize = size * ( 300.0 / -mvPosition.z ); gl_Position = projectionMatrix
        * mvPosition; }

    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">

        uniform vec3 color; uniform sampler2D texture; varying vec3 vColor; void main() { gl_FragColor = vec4( color * vColor, 1.0
        ); gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord ); if ( gl_FragColor.a
        < ALPHATEST ) discard; } </script>

    <!-- <script src="./src/lib/three.js"></script>
    <script src="./src/lib/stats.min.js"></script>
    <script src="./src/lib/tween.min.js"></script> -->
    <script src="./src/demo.js"></script>
</body>

</html>
